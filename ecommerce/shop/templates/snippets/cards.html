<div class="card" style="width: 18rem;">
  {% if  instance.image %}
  <img class="card-img-top" src="{{instance.image}}" alt="Card image cap">
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{instance.title}}</h5>
    <p class="card-text">hey this is an awesome hat </p>
    <a href="{{instance.get_absolute_url}}" class="btn btn-primary">view</a>
  </div>

</div>
